<html>
<head>
<title>Oobi Letters</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<base href="https://lelegofrog.github.io/" target="_blank">
</head>
<body bgcolor="#238901" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0"  text="#ffffff" link="#dddddd" vlink="#88dddd">
<div id='ruffle'></div>
        <script src='https://e9x.github.io/ruffle/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('oobi_letters.swf', 'ruffle', 565, 310);
        </script>
</body>
</html>
