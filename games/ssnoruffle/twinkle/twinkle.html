  <script src="swfobject.js"></script>


  <script>
    var onMediaEvent = function(event) {
      createEvent(event);
    }

    function createEvent(event) {
      var eventFront = "game_" + event.media.uid;
      pageTracker._trackEvent(eventFront, event.type, event.media.title);
    }
    function resizeGame(width, height, zoom) {
      var dimArray = [];
      var winWidth = jQuery("#flashcontent").width();
      var winHeight = jQuery("#flashcontent").height();
      var tooBig = (height*(zoom+1) > winHeight || width*(zoom+1) > winWidth) ? true : false ;

      while(tooBig && zoom >=0) {
        zoom = zoom-.1;
        tooBig = (height*(zoom+1) > winHeight || width*(zoom+1) > winWidth) ? true : false ;

      }

        newWidth = width*(zoom+1);
        newHeight = height*(zoom+1);

        dimArray.push(newWidth);
        dimArray.push(newHeight);

      return dimArray;
    }
    var width = "600";
    var height = "307";
    var winWidth = jQuery(window).width();
    var winHeight = jQuery(window).height();
    var zoom = "3";

    var gameState = {
      gameAnalyticsOn : true,
    }
    var media = {
      "title" : "Twinkle Twinkle",
      "assetPath" : "run/",
      "fileName" : "run/twinkle_song.swf",
      "type" : "game",
      "width" : width,
      "height" : height,
      "gameState" : gameState,
      "maxZoomFactor" : 3,
    }
    var SWF_FLASHVARS = {
      media : escape(JSON.stringify(media)),
      jsapi : onMediaEvent,
    };


    //resize - if game has a zoom factor, it's more than 0, and it's result is smaller than current height of the window
      if (!zoom) { zoom = 3; }
      if (zoom > 0) {
        var dimensions = resizeGame(width, height, zoom);
        width = dimensions[0];
        height = dimensions[1];
      }

    //set dimensions to percentages in order to scale
    height = ((height/winHeight)*100).toFixed(2) + "%";
    width = ((width/winWidth)*100).toFixed(2) + "%";


    swfobject.embedSWF("MediaPlayer.swf", "flashcontent", "100%", "100%", "10.0.0", false, SWF_FLASHVARS, {'allowScriptAccess':'always'});
    //jQuery("#flashcontent").css({"height":height, "width":width});

  </script>
