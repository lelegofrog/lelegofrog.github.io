function hasEditableContent(doc) {
	if (document.body.offsetWidth <= 0 || document.body.offsetHeight <= 0) return false;
	if (typeof(doc.all)!='object') return false;
    var nElements = doc.all.length;
    for (j = 0; j < nElements; j++) {
        var vElement = doc.all(j);
        if (typeof(vElement.getAttribute) != 'unknown' && vElement.getAttribute('contentEditable', 0) == 'true') {
            vElement.focus();
            return true;
        }
    }
    return false;
}
function findFrame(doc)
{
    if (doc == null)
        return false;

    if (typeof(doc.designMode)!='undefined' && doc.designMode.toLowerCase() == 'on')
    {
        vFrameDoc = doc;
        return true;
    }

    sFrameName = getFrameName(0, true);
    if (sFrameName != null && sFrameName != '')
    {
        vFrameDoc = getFrame(sFrameName);
        return true;
    }

    if (hasEditableContent(doc))
    {
        vFrameDoc = doc;
        return true;
    }

    var nFrames = getNumFrames(false);
    for (i = 0; i < nFrames; i++)
    {
        var sName = getFrameName(i, false);
        var vFrame = getFrame(sName);
        if (hasEditableContent(vFrame))
        {
            vFrameDoc = vFrame;
            sFrameName = sName;
            return true;
        }
    }

    return false;
}

function inRect(x, y, left, top, right, bottom)
{
    return x >= left && x <= right && y >= top && y <= bottom;
}
function insertIE(sImgSrc, sImgHTML, sSigTag, sSigHTML)
{
    var bTopLevel = sFrameName == null || vTopDoc == null;

	 var iFrameLeft = 0;
    var iFrameTop = 0;
    var iFrameRight = 0;
    var iFrameBottom = 0;

    if (!bTopLevel)
    {
        var sParentName = '';
        var asFrameNames = sFrameName.split('.');
        for (j = 0; j < asFrameNames.length; j += 2)
        {
            if (j > 0)
                sParentName += '.';
            sParentName += asFrameNames[j] + '.' + asFrameNames[j + 1];
            var vElement = getFrameElement(sParentName);
            if (vElement == null)
                return;

            if (j + 2 >= asFrameNames.length)
            {
	            iFrameRight = vElement.offsetWidth;
	            iFrameBottom = vElement.offsetHeight;
            }

            while (vElement != null)
            {
                iFrameLeft += vElement.offsetLeft - vElement.scrollLeft;
                iFrameTop += vElement.offsetTop - vElement.scrollTop;
                vElement = vElement.offsetParent;
            }
        }
        iFrameRight += iFrameLeft;
        iFrameBottom += iFrameTop;
    }

	if (bIE55)
	    vFrameDoc.focus();
    var vSelection = vFrameDoc.selection;
	
	 var sSelType = vSelection.type.toLowerCase();
	var bTextSelection = (sSelType != 'control');
	var bNoSelection = (sSelType == 'none');

    var tr = null;
	if (bTextSelection)
	{
		try
		{
			tr = vSelection.createRange();
	        tr.scrollIntoView();
		}
		catch (e)
		{
			 tr = null;
		}
		
		 if (bIE55 && !bTopLevel && tr != null)
		{
		    var aRects = tr.getClientRects();
		    var bInRect = false;
		    for (j = 0; j < aRects.length; j++)
		    {
		        var rc = aRects[j];
	            if (inRect(rc.left, rc.top, iFrameLeft, iFrameTop, iFrameRight, iFrameBottom) || inRect(rc.right, rc.bottom, iFrameLeft, iFrameTop, iFrameRight, iFrameBottom))
		        {
		            bInRect = true;
		            break;
		        }
		    }
			if (!bInRect)
				tr = null;
		}
		
	    if (tr == null)
	    {
			 tr = vFrameDoc.body.createTextRange();
            tr.collapse();
            tr.moveToPoint(0, 0);
            tr.select();
            tr.scrollIntoView();
	    }
	}

	if (!bTextSelection)
	{
		 vSelection.clear();
		vSelection = vFrameDoc.selection;
		sSelType = vSelection.type.toLowerCase();
		bTextSelection = (sSelType != 'control');
		bNoSelection = (sSelType == 'none');
		tr = vSelection.createRange();
	}

	if (bTextSelection)
	{
		 var tr2 = tr.duplicate();
		tr2.moveEnd('character', 1);
		tr2.collapse(false);
		tr2.moveStart('character', -1);
		 if (tr2.htmlText != '&nbsp;')
		{
			tr.pasteHTML('&nbsp;');
			tr.move('character', -1);
		}
		 tr.pasteHTML('&nbsp;' + sImgHTML);
		 }
	else
	{
		 vFrameDoc.execCommand("InsertImage", false, sImgSrc);
		var iHTML = vFrameDoc.body.innerHTML;
		iHTML = iHTML.replace('<IMG src="'+sImgSrc+'">', sImgHTML);
		vFrameDoc.body.innerHTML = iHTML;
	}
	
	if (bIE55)
	    vFrameDoc.focus();
    var sBookmark = null;
	if (bTextSelection)
		sBookmark = tr.getBookmark();

    if (sSigTag != null && sSigHTML != null)
    {
		var sMsg = vFrameDoc.body.innerHTML;
        if (sMsg != null && sMsg.indexOf(sSigTag) < 0 && sHostApp != 'AOLEmail')
        {
			 if (bTextSelection)
			{
				 tr.moveEnd('textedit', 1);
				tr.moveStart('textedit', 1);			
				tr.pasteHTML('<br><br><br><br><br><br>' + sSigHTML);
				 tr.moveToBookmark(sBookmark);
	            tr.collapse(false);
	            tr.select();
			}
			if (bIE55)
	            vFrameDoc.focus();
        }
    }
	
	return true;
}

function insertWord(sImgSrc, sImgHTML, sSigProp, sSigHTML)
{
    if (!isCreateTempFileAvail)
	{
		openErrorOutlook(sImgSrc);
        return false;
	}

     var sHTML = '<html><body>' + sImgHTML + '</body></ht'+'ml>';

    var sFilename = SmileyCtl.CreateTempFile(sHTML, SMILEY_FILETYPE_HTML);
    if (sFilename == null || sFilename == '')
        return false;

     var vApp = vFrameDoc.Application;
    vApp.ActiveWindow.SetFocus();

    var bInHeader = false;
    var vSelection = vApp.Selection;
    try
    {
        vSelection.TypeText(' ');
		vSelection.TypeBackspace();
    }
    catch (e)
    {
        bInHeader = true;
    }

     var vSelType = vSelection.Type;
    if (vSelType == wdSelectionNormal || vSelType == wdSelectionBlock)
        vSelection.Delete();
    vSelection.InsertFile(sFilename, '', false, false, false);

	if (!bInHeader && sSigProp != null && sSigHTML != null)
	{
	     var vCustomProps = vFrameDoc.CustomDocumentProperties;
        var bHaveSig = false;
        try
        {
			 vCustomProps.Add(sSigProp, false, msoPropertyTypeBoolean, true);
        }
        catch (e)
        {
            bHaveSig = true;
        }
	    if (!bHaveSig)
		{
	        sHTML = '<html><body>' + sSigHTML + '</body></ht'+'ml>';
	        sFilename = SmileyCtl.CreateTempFile(sHTML, SMILEY_FILETYPE_HTML);
	        if (sFilename != null && sFilename != '')
	        {
	             var vPrevSel = vSelection.Range;
	            vSelection.EndKey(wdStory, wdMove);
	
	             for (var j = 0; j < 4; j++)
	                vSelection.TypeParagraph();
	
	            vSelection.InsertFile(sFilename, '', false, false, false);
	
	             vPrevSel.Select();
	        }
	    }
	}

     if (!bInHeader)
    {
        vSelection.TypeText(' ');
        vSelection.MoveLeft(wdCharacter, 1, wdMove);
        vSelection.TypeBackspace();
        vSelection.MoveRight(wdCharacter, 1, wdMove);
        vSelection.TypeBackspace();
    }

	return true;

    else if (iDocType == SMILEY_DOCTYPE_IM)
		bOK = insertIM(sImgSrc, sIMCode, sIMSig);

        openError(sImgSrc);

	    window.setTimeout('setCloseOnDeactivate(true);', 100);
}

function drawSubCatList(iCat,iSelected){
	var rVal='';

		var xrefRegExp = new RegExp("%[^%]*%","gi");
		while (iSubCat<=iSubCatEnd) {
			var thisStyle='';
			var thisFntColor='#00309C';
			if(iSubCat==iSelected&&!bDataEmpty){
				thisStyle='text-decoration:none;background-color:#00309C;padding:1px;';
				thisFntColor='#ffffff';
			} else if (isHot(iCat,iSubCat)) {
				thisStyle='font-weight:bold;';

			 var thisLabelArr=subcatTitle.split('~');
			if(thisLabelArr.length==2){
				rVal+='<nobr><font color=#00309C>'+thisLabelArr[0]+'</font></nobr>';
				var thisLabel=thisLabelArr[1];
			} else {
				var thisLabel=thisLabelArr[0];
			}

			thisLabel=thisLabel.replace(xrefRegExp,"");
			
			if (thisLabel!="") {
				rVal+='<a href=# onClick=showCat('+iCat+','+iSubCat+')><nobr><font color='+thisFntColor+'><span style="'+thisStyle+'">'+thisLabel+'</span></font></nobr></a> ';

function highlightCat(iCat) {
	if (iCat!=iCurCat) {
		if (iCurCat!=-1) {
			mTd = eval("document.all.menu.document.all.cat"+iCurCat);
			while (typeof(mTd) == 'undefined' && iCurCat > 0) {
				iCurCat--;
				mTd = eval("document.all.menu.document.all.cat"+iCurCat);
			}
			if (typeof(mTd) == 'undefined') return;
			mFnt = eval("document.all.menu.document.all.fnt"+iCurCat);
			mTd.style.backgroundColor = mBg;
			mTd.style.borderColor = "#FFFFFF";
			mFnt.style.color = mFg;
			mFnt.style.textDecoration = "underline";
		}
		if (iCat!=-1) {
			mTd = eval("document.all.menu.document.all.cat"+iCat);
			while (typeof(mTd) == 'undefined' && iCat > 0) {
				iCat--;
				mTd = eval("document.all.menu.document.all.cat"+iCat);
			}
			if (typeof(mTd) == 'undefined') return;
			mFnt = eval("document.all.menu.document.all.fnt"+iCat);
			mTd.style.backgroundColor = mFg;
			mTd.style.borderColor = "003399";
			mFnt.style.color = mBg;
			mFnt.style.textDecoration = "none";
		}
	}
	iCurCat = iCat;
}
