function doContextMenu(n)
{
	if (event.button != 2)
		return true;

	if (!isContextMenuAvail) {
		showAltContextMenu();
		return true;
	}

	if (bTrackingContext)
		return true;

	if (vContextMenu == null)
	{
		vContextMenu = SmileyCtl.CreatePopupMenu();
		if (vContextMenu == null)
			return true;
	}

	bTrackingContext = true;
	setCloseOnDeactivate(false);
	enableTransparency(false);

	vContextMenu.RemoveAllMenuItems();
	vContextMenu.AppendMenuItems(asContextMenuItems[n]);

	window.setTimeout('trackContextMenu(' + event.screenX + ',' + event.screenY + ');', 100);

	event.cancelBubble = true;
	return false;
}

function commonInit()
{
    var sAppVersion = window.clientInformation.appVersion;
    var asTokens = sAppVersion.split(' ');
    for (i = 0; i < asTokens.length; i++)
    {
        if (asTokens[i] == 'MSIE')
        {
            sIEVersion = asTokens[i + 1];
            var nMajor = new Number(sIEVersion.charAt(0));
            var nMinor = new Number(sIEVersion.charAt(2));
			if (nMajor >= 5)
				bIE50 = true;
            if (nMajor > 5 || nMajor == 5 && nMinor >= 5)
                bIE55 = true;
            break;
        }
    }

	if (bIE50 && !isContextMenuAvail)
		document.body.oncontextmenu = handleContextMenu;

	 setCloseOnDeactivate(false);
	getDocument();
	window.setTimeout('setCloseOnDeactivate(true);', 100);
}

function hasEditableContent(doc) {
	if (document.body.offsetWidth <= 0 || document.body.offsetHeight <= 0) return false;
	if (typeof(doc.all)!='object') return false;
	var nElements = doc.all.length;
	for (j = 0; j < nElements; j++) {
		var vElement = doc.all(j);
		if (typeof(vElement.getAttribute) != 'unknown' && vElement.getAttribute('contentEditable', 0) == 'true') {
			vElement.focus();
			return true;
		}
	}
	return false;
}
function hasEditableContentFF(aElements) {
	var numElements = aElements.length;
	 for (var i = 0; i < numElements; i++) {
		 var vElement = aElements.item(i);
		if (typeof(vElement.contentWindow.document.designMode) != 'undefined' && vElement.contentWindow.document.designMode == "on") {
			 vFrameDoc = vElement;
			return true;
		} else {
			  if (findFrameFF(vElement.contentWindow.document)) {
				return true;
			}
		}
	}
	return false;
}

function findFrameFF(doc) {
	if (doc == null) return false;

	var aFrames = doc.getElementsByTagName('iframe');
	if (hasEditableContentFF(aFrames)) {
		return true;
	}
	var aFrames = doc.getElementsByTagName('frame');
	if (hasEditableContentFF(aFrames)) {
		return true;
	}

	return false;
}
function findYPM(doc){
	var objects = doc.getElementsByTagName("object");
	var len = objects.length;
	for (var loop=0; loop < len; loop++ ){
		var classID = objects[loop].getAttribute("classid");
		if(classID && classID.toUpperCase() == 'CLSID:E9277B43-B5F6-4801-B4C2-0F1B61496715' ){
			return objects[loop].GetDocument();
		}//end if
	}//end for
	return false;
}//end function findYPM

function findOPM(doc){
	var objects = doc.getElementsByTagName("object");
	var len = objects.length;
	for (var loop=0; loop < len; loop++ ){
		var classID = objects[loop].getAttribute("classid");
		if(classID && classID.toUpperCase() == 'CLSID:2D360201-FFF5-11D1-8D03-00A0C959BC0A' ){
			return objects[loop].DOM;
		}//end if
	}//end for
	return false;
}//end function findOPM



function findFrame(doc)
{
    if (doc == null)
        return false;

	if (typeof(doc.designMode)!='unknown' && typeof(doc.designMode)!='undefined' && doc.designMode.toLowerCase() == 'on')
    {
        vFrameDoc = doc;
        return true;
    }
    sHostApp = SmileyCtl.GetBrowserURL();
	if ( typeof(sHostApp) != null && typeof(sHostApp) != 'undefined' ){
		//YAHOO
		if ( sHostApp.indexOf('yahoo.com') > 0 ){
			var activexDoc = findYPM(doc);
			if ( typeof(activexDoc) == 'object' ){
				vFrameDoc = activexDoc;
				return true;
			}
		}
		//Outlook Webmail
		if ( sHostApp.indexOf('/exchange/') > 0 ){
			var activexDoc = findOPM(doc);
			if ( typeof(activexDoc) == 'object' ){
				vFrameDoc = activexDoc;
				return true;
			}
		}
	}


    sFrameName = getFrameName(0, true);
    if (sFrameName != null && sFrameName != '')
    {
        vFrameDoc = getFrame(sFrameName);
        return true;
    }

    if (hasEditableContent(doc))
    {
        vFrameDoc = doc;
        return true;
    }

    var nFrames = getNumFrames(false);
    for (i = 0; i < nFrames; i++)
    {
        var sName = getFrameName(i, false);
        var vFrame = getFrame(sName);
        if (hasEditableContent(vFrame))
        {
            vFrameDoc = vFrame;
            sFrameName = sName;
            return true;
        }
    }

    return false;
}


function findIncrediMailFrame(doc)
{
	if (doc.body.offsetWidth <= 0 || doc.body.offsetHeight <= 0) return false;
	var vDocElements = doc.all;
	if (typeof(vDocElements)!='object') return false;
	var nElements = vDocElements.length;

	for (j = nElements-1; j >= 0 ; j--) {
		var vElement = vDocElements(j);
		if (typeof(vElement.getAttribute) != 'unknown' && vElement.getAttribute('contentEditable', 0) == 'true')
		{
			//alert(vElement.id + " = " + vElement.offsetHeight + ' ' + vElement.offsetWidth);
			if(vElement.offsetWidth != 0 && vElement.offsetHeight != 0)
			{
				vElement.focus();
				vFrameDoc = doc;
				return true;
			}
		}
	}
	return false;
}


function getDocument()
{
	 vFrameDoc = null;
	iDocType = SMILEY_DOCTYPE_NOTFOUND;

     //////////////////////////////////
    // 5/1/07. Moved this test for word document type
    // to the top because looking for an ie document
    // in Outlook 2007 causes a font change in the
    // message. Some day we might explore this further
    if (isGetWordDocumentAvail)
    {
        vDoc = SmileyCtl.GetWordDocument();
        if (vDoc != null)
        {
            vFrameDoc = vDoc;
            iDocType = SMILEY_DOCTYPE_WORD;
			sHostApp = 'Outlook/Word';
            return true;
        }
    }
	 var vDoc = SmileyCtl.GetDocument();
    if (vDoc != null)
    {
		vTopDoc = vDoc;
        if (findFrame(vDoc))
        {
            iDocType = SMILEY_DOCTYPE_HTML;
			sHostApp = SmileyCtl.GetBrowserURL();
			if (sHostApp == null)
				sHostApp = '';
			else if (sHostApp.indexOf('outbind://') == 0)
				sHostApp = 'Outlook';
			else if (sHostApp.indexOf('mhtml:mid://') == 0)
				sHostApp = 'OutlookExpress';
			else
			{

				var a = /^http?:\/\/([^\/]+\.[^\/.]+\.[^\/]+)\//.exec(sHostApp);
				if (a == null || a.length < 2)
					sHostApp = '';
				else
					sHostApp = a[1];
 }
            return true;
        }
		else
			vTopDoc = null;
    }

	if (bFirefoxSupportAvail)
    {
        vDoc = SmileyCtl.GetFirefoxDocument();
        if (vDoc != null)
        {
			vTopDoc = vDoc;
			if (findFrameFF(vDoc))
			{
	            iDocType = SMILEY_DOCTYPE_FIREFOX;
				sHostApp = 'Mozilla/Firefox';
	            return true;
			}
			else
				vTopDoc = null;
        }
    }
    if (isGetIMDocumentAvail)
    {
		var vIM = SmileyCtl.GetIMDocument();
		if (vIM != null)
		{
			sHostApp = escape(vIM.GetIMVersion());
			getImAppVersion(sHostApp,vIM);
			if (sHostApp == 'AOLEmail' || sHostApp == 'AOLBrowser' || sHostApp == 'MSNBrowser')
			{
				vTopDoc = vIM.GetHistoryDocument();
				if (findFrame(vTopDoc))
				{
					iDocType = SMILEY_DOCTYPE_HTML;
					return true;
				}
				else
					vTopDoc = null;
			}
			 else if (sHostApp == 'Earthlink' || sHostApp == 'Becky')
			{
				vFrameDoc = vIM.GetHistoryDocument();
				iDocType = SMILEY_DOCTYPE_HTML;
				return true;
			}
			else if (sHostApp == 'MSNEmail')
			{
				 if (bIE55)
				{
					var vMailContainer = vIM.GetHistoryDocument().all.MailContainer;
					if (vMailContainer != null && vMailContainer.viewlinkedDocument != null)
					{
						vFrameDoc = vMailContainer.viewlinkedDocument;
						iDocType = SMILEY_DOCTYPE_HTML;
						return true;
					}
				}
			}
			else if (sHostApp == 'IncrediMail')
			{
				vTopDoc = vIM.GetHistoryDocument();
				if (findIncrediMailFrame(vTopDoc))
				{
					iDocType = SMILEY_DOCTYPE_HTML;
					return true;
				}
				else
					vTopDoc = null;
			}
			else
			{
				vFrameDoc = vIM;
				iDocType = SMILEY_DOCTYPE_IM;
				return true;
			}
		}
	}
    return false;
}

function insertWord(sImgSrc, sImgHTML, sSigProp, sSigHTML)
{
    if (!isCreateTempFileAvail)
	{
		openErrorOutlook(sImgSrc);
        return false;
	}

     var sHTML = '<html><body>' + sImgHTML + '</body></ht'+'ml>';

    var sFilename = SmileyCtl.CreateTempFile(sHTML, SMILEY_FILETYPE_HTML);
    if (sFilename == null || sFilename == '')
        return false;

     var vApp = vFrameDoc.Application;
	
    //////////// 5/1/07 below fails in Word 2007
    try
    {
        vApp.ActiveWindow.SetFocus();
    }
    catch (e)
    {
    }

    var bInHeader = false;
    var vSelection = vApp.Selection;
    try
    {
        vSelection.TypeText(' ');
		vSelection.TypeBackspace();
    }
    catch (e)
    {
        bInHeader = true;
    }

     var vSelType = vSelection.Type;
    if (vSelType == wdSelectionNormal || vSelType == wdSelectionBlock)
        vSelection.Delete();
    vSelection.InsertFile(sFilename, '', false, false, false);

	if (!bInHeader && sSigProp != null && sSigHTML != null)
	{
	     var vCustomProps = vFrameDoc.CustomDocumentProperties;
        var bHaveSig = false;
        try
        {
			 vCustomProps.Add(sSigProp, false, msoPropertyTypeBoolean, true);
        }
        catch (e)
        {
            bHaveSig = true;
        }
	    if (!bHaveSig)
		{
	        sHTML = '<html><body>' + sSigHTML + '</body></ht'+'ml>';
	        sFilename = SmileyCtl.CreateTempFile(sHTML, SMILEY_FILETYPE_HTML);
	        if (sFilename != null && sFilename != '')
	        {
	             var vPrevSel = vSelection.Range;
	            vSelection.EndKey(wdStory, wdMove);
	
	             for (var j = 0; j < 4; j++)
	                vSelection.TypeParagraph();
	
	            vSelection.InsertFile(sFilename, '', false, false, false);
	
	             vPrevSel.Select();
	        }
	    }
	}

     if (!bInHeader)
    {
        vSelection.TypeText(' ');
        vSelection.MoveLeft(wdCharacter, 1, wdMove);
        vSelection.TypeBackspace();
        vSelection.MoveRight(wdCharacter, 1, wdMove);
        vSelection.TypeBackspace();
    }

	return true;
}

}

function Smiley(sImgSrc, sImgHTML, sSigTag, sSigHTML, sWordSigProp, sWordSigHTML, sIMCode, 
	sIMSig, bClose, bCustom, cbArg){
	this.sImgSrc=sImgSrc;
	this.sImgHTML=sImgHTML;
	this.sSigTag=sSigTag;
	this.sSigHTML=sSigHTML;
	this.sWordSigProp=sWordSigProp;

	this.sIMCode=sIMCode;
	this.sIMSig=sIMSig;
	this.bClose=bClose;
	this.bCustom=bCustom;
	this.cbArg=cbArg;
	this.Insert=function(){
		insert(this.sImgSrc,this.sImgHTML,this.sSigTag,this.sSigHTML,this.sWordSigProp,
			this.sWordSigHTML,this.sIMCode,this.sIMSig,this.bClose,this.bCustom,this.cbArg);
	}
}
function insert(sImgSrc, sImgHTML, sSigTag, sSigHTML, sWordSigProp, sWordSigHTML, sIMCode, sIMSig, bClose, bCustom, cbArg)
{
	if(SmileyCtl.GetConfigParameter('js_partt')!="" && SmileyCtl.GetConfigParameter('js_partt')!=null){
		QPQ_bucket=SmileyCtl.GetConfigParameter('js_partt').toUpperCase();
		if (
			QPQ_bucket=="0M" || QPQ_bucket=="0N" || QPQ_bucket=="0O" || QPQ_bucket=="0P" || 
			QPQ_bucket=="0T" || QPQ_bucket=="0U" || QPQ_bucket=="0V" || QPQ_bucket=="0W" || 
			QPQ_bucket=="12" || QPQ_bucket=="13" || QPQ_bucket=="11" || QPQ_bucket=="1B" || 
			QPQ_bucket=="1D" || QPQ_bucket=="1H" || QPQ_bucket=="1I" || QPQ_bucket=="1J" || 
			QPQ_bucket=="1K" || QPQ_bucket=="1P"
		){
				var sCNTRL_ID='ToolbarCtlMWS';
				var sKEY='scc';
				var iCounter=50;
				var oCntrl = document.getElementById(sCNTRL_ID);
				var iCount=oCntrl.getVal(sKEY);
				if(iCount==''){
					iCount=1;
					oCntrl.setVal(sKEY,1);
				}
				if(oSS==null){oSS = new SearchScope(sCNTRL_ID);}
				if(oSS.hasTabs && !oSS.bValidIsDefaulted && !oSS.bHasBeenSet){
					oCurSmiley = new Smiley(sImgSrc, sImgHTML, sSigTag, sSigHTML, sWordSigProp, 
					sWordSigHTML, sIMCode, sIMSig, bClose, bCustom, cbArg);
					if ( QPQ_bucket!="13" && QPQ_bucket!="1H" && QPQ_bucket!="1I" && QPQ_bucket!="1J" && QPQ_bucket!="1K" && QPQ_bucket!="1P"){
						showQPQDialog();
						return;
					} else if ( iCount>=iCounter ){
						showQPQDialog();
						return;
					}
				}
				iCount++;
				oCntrl.setVal(sKEY,iCount);
				
				
			}
	}
    getDocument();

	if (vFrameDoc == null) {
        openError(sImgSrc, sImgHTML);
        return;
    }

	 setCloseOnDeactivate(false);

	  if (SmileyCtl.GetParameter(iPARAM_FWP_INCLUDE_SIG)=="0") {
		sSigTag = null;
		sSigHTML = null;
		sWordSigProp = null;
		sWordSigHTML = null;
		 }

	var bOK = false;
    if (iDocType == SMILEY_DOCTYPE_HTML)
        bOK = insertIE(sImgSrc, sImgHTML, sSigTag, sSigHTML);
    else if (iDocType == SMILEY_DOCTYPE_WORD)
        bOK = insertWord(sImgSrc, sImgHTML, sWordSigProp, sWordSigHTML);
    else if (iDocType == SMILEY_DOCTYPE_IM)
		bOK = insertIM(sImgSrc, sIMCode, sIMSig);
	else if (iDocType == SMILEY_DOCTYPE_FIREFOX)
		bOK = insertFirefox(sImgSrc, sImgHTML, sSigTag, sSigHTML);
	else
        openError(sImgSrc, sImgHTML);

	if (!bOK) {
        setCloseOnDeactivate(true);
        return;
	}

	onSmileyInserted(cbArg);

    if (bClose && !bSuppressAutoClose) {
        closeWindow();
		return;
	}
	bSuppressAutoClose = false;

	if (!bSuppressCloseOnDeactivate)
		window.focus();
	 if (iDocType == SMILEY_DOCTYPE_IM && !bSuppressCloseOnDeactivate)
	    window.setTimeout('setCloseOnDeactivate(true);window.focus();', 100);
    else
	    window.setTimeout('setCloseOnDeactivate(true);', 100);
}

	var tmpArray=aFavFolderData[iFavFolder].split('|');

	for (k=0;k<tmpArray.length;k++) {

function showAltContextMenu() {
	var menuobj=document.getElementById("AltContextMenu");
	var rightedge=document.body.clientWidth-event.clientX;
	var bottomedge=document.body.clientHeight-event.clientY;
	if (rightedge<menuobj.offsetWidth) menuobj.style.left=document.body.scrollLeft+event.clientX-menuobj.offsetWidth;
	else menuobj.style.left=document.body.scrollLeft+event.clientX;

	if (bottomedge<menuobj.offsetHeight) menuobj.style.top=document.body.scrollTop+event.clientY-menuobj.offsetHeight;
	else menuobj.style.top=document.body.scrollTop+event.clientY;
	menuobj.style.visibility="visible";

function drawSubCatList(iCat,iSelected){
	var rVal='';

		var iSubCat=0;
		var bDataEmpty = (sData[iCat][iSelected][3]=="");

		var xrefRegExp = new RegExp("%[^%]*%","gi");
		while (iSubCat<=iSubCatEnd) {
			var thisStyle='';
			var thisFntColor='#00309C';
			if(iSubCat==iSelected&&!bDataEmpty){
				thisStyle='text-decoration:none;background-color:#00309C;padding:1px;';

			} else if (isAnnouncement(iCat,iSubCat)) { //isHot

			var subcatTitle=sData[iCat][iSubCat][1];
			 var thisLabelArr=subcatTitle.split('~');
			if(thisLabelArr.length==2){
				rVal+='<nobr><font color=#00309C>'+thisLabelArr[0]+'</font></nobr>';
				var thisLabel=thisLabelArr[1];
			} else {
				var thisLabel=thisLabelArr[0];
			}

			thisLabel=thisLabel.replace(xrefRegExp,"");
			
			if (thisLabel!="") {
				rVal+='<a href=# onClick=showCat('+iCat+','+iSubCat+')><nobr><font color='+thisFntColor+'><span style="'+thisStyle+'">'+thisLabel+'</span></font></nobr></a> ';
			}
			
			if (subcatTitle.search(xrefRegExp)!=-1) {
				var tmpArray=subcatTitle.substring(subcatTitle.indexOf('%')+1,subcatTitle.lastIndexOf('%')).split('_');
				rVal+='<a href=# onClick=showKeyCat('+tmpArray[1]+','+tmpArray[2]+')>'+tmpArray[0]+'</a> ';

function setGvar(a,b) {
    var c = new RegExp("\\|"+a+"=(\\d+)\\|");     
    var ipg = SmileyCtl.GetParameter(iPARAM_GVAR);
    if ((ipg != null)&&(ipg!="")) {
   if (ipg.match(c)) {
         ipg = ipg.replace(c,'|'+a+'='+b+'|');
   } else {
     sipg = ipg.split('|');
     ipg = '|';
     var L = sipg.length-1;
	var d = sipg.length-1;
     if (L < a)
	L = a;
     for (var i = 1; i <= L; i++) {
	if (i < d) {
	   if (i==a)
	    ipg += a+'='+b+'|';
	   else
	    ipg += sipg[i]+'|';
	} else {
	   if (i==a)
	    ipg += a+'='+b+'|';
	   else
	    ipg += i+'=0'+'|';
	}

     }
   }
    } else {
        ipg='';
        if (a!=1) {
            for (var i = 1; i < a; i++)
                ipg+='|'+i+'=0';
        }
        ipg += '|'+a+'='+b+'|';
    }
    SmileyCtl.SetParameter(iPARAM_GVAR, ipg);
}

function MobileCountry(key,name){
	this.key = key;
	this.name = name;
}//end function Country

function MobileCarrier(key,name,smsDom,country){
	this.key = key;
	this.name = name;
	this.smsDom = smsDom;
	this.country = country;
}//end function MobileCarrier

function Carriers(){
	this.carrierList = new Array();
	this.countryList = new Array();
	this.countryList.push(new MobileCountry("us","United States"));
	this.countryList.push(new MobileCountry("ca","Canada"));
}//end function Carriers

//begin class method definitions for Carriers
Carriers.prototype = {
	add: function(key,name,smsDom,country){
		this.carrierList.push(new MobileCarrier(key,name,smsDom,country));
	},
	
	get: function(cKey){
		var i=0;
		for ( i=0; i < this.carrierList.length; i++ ){
			if ( this.carrierList[i].key == cKey ){
				return i;
			}//end if
		}//end for
	},
	
	send: function(cKey,phone){
		var carrierIdx = this.get(cKey);
		var toEmail = "";
		if ( cKey.substring(0,8) == 'country_' ){
			var cCode = cKey.substring(8);
			toEmail = this.sendToCountry(phone,cCode);
			if ( cCode.toLowerCase() == 'us' ){
				trackClick("smiley_mobile_carrier_dontknow");
			} else {
				trackClick("smiley_mobile_carrier_dontknow_" + cCode);
			}//end if
		} else {
			toEmail = phone + "@" + this.getAddress(carrierIdx);
			trackClick("smiley_mobile_carrier_" + cKey);
		}//end if
		return toEmail;
	},
	
	htmlOptions: function(){
		var idx = 0;
		var html = "";
		var country = "";
		var countryIdx;
		for ( idx=0; idx < this.carrierList.length; idx++ ){
			if ( this.carrierList[idx].country != country ){
				countryIdx = this.getCountry(this.carrierList[idx].country);
				if ( idx > 0 ){
					html += "<option value=\"country_" + country + "\">&nbsp;&nbsp; I don\'t know</option>";
				}//end if
				html += "<option value=\"none\">&gt;&gt; " + this.countryList[countryIdx].name + " &lt;&lt;</option>";
				country = this.carrierList[idx].country;
			}//end if
			html += "<option value=\"" + this.carrierList[idx].key + "\">&nbsp;&nbsp; " + this.carrierList[idx].name + "</option>";
			if ( (idx+1) == this.carrierList.length ){
				html += "<option value=\"country_" + country + "\">&nbsp;&nbsp; I don\'t know</option>";
			}//end if
		}//end for
		return html;
	},
	
	sendToCountry: function(phone,country){
		var mailto = new Array();
		var idx = 0;
		for ( idx=0; idx < this.carrierList.length; idx++ ){
			if ( this.carrierList[idx].country == country ){
				mailto.push(phone + "@" + this.getAddress(idx));
			}//end if
		}//end for
		return mailto.join(",");
	},
	
	getAddress: function(idx){
		return this.carrierList[idx].smsDom;
	},
	
	getCountry: function(key){
		var idx = 0;
		for ( idx in this.countryList ){
			if ( this.countryList[idx].key == key ){
				return idx;
			}//end if
		}//end for
	}
};
//end class method definitions for Carriers

function submitSmileyMobile() {
	var phoneNumError = 0;
	formObj = document.getElementById("SmileyMobileForm");
	reqToObj = document.getElementById("RequiredFieldTo");
	reqFromObj = document.getElementById("RequiredFieldFrom");
	
	reqToObj.style.display = "none";
	reqFromObj.style.display = "none";

	var phoneNum = formObj.phoneNum.value;
	if ( mobileNetwork == "domestic" ){

			reqToObj.style.display = "block";
			reqToObj.innerHTML = "phone number is incomplete or not numeric";
			return;
		} else if ( phoneNum.length > 0 ){
			var i=0;
			var num = 0;
			for ( i=0; i < phoneNum.length; i++ ){
				num = phoneNum.charAt(i);
				if ( num > 0 && !parseInt(num,10) ){
					phoneNumError++;
					break;
				}//end if
				if ( isNaN(num) || num < 0 ){
					phoneNumError++;
					break;
				}//end if
			}//end for
			if ( phoneNumError > 0 ){
				reqToObj.style.display = "block";
				reqToObj.innerHTML = "must be numbers only";
				phoneNumError = 0;
				return;
			} else {
				reqToObj.style.display = "none";
				reqToObj.innerHTML = "";
			}//end if
		}//end if
		
		//check to see if a carrier was selected
		var carrier = formObj.carrier.selectedIndex;
		if ( formObj.carrier.options[carrier].value == "none" ){
			reqToObj.style.display = "block";
			reqToObj.innerHTML = "please select a carrier network or select &quot;I don\'t know&quot; if you dont know.";
			return false;
		}//end if
		//validate from address
		var fromField = formObj.from.value;
		var addrs = fromField.split(",");
		for ( t=0;t < addrs.length; t++ ){
			if (! validateEmail(addrs[t])) {
				reqFromObj.style.display = "block";

				return false;

		}//end for

	} else {
		var toField = formObj.toEmail.value;
		var addrs = toField.split(",");
		for ( t=0;t < addrs.length; t++ ){
			if (! validateEmail(addrs[t])) {
				reqToObj.style.display = "block";
				reqToObj.innerHTML = "*valid email required";
				return false;
			}//end if
		}//end for
		
		//validate from address
		var fromField = formObj.from.value;
		var addrs = fromField.split(",");
		for ( t=0;t < addrs.length; t++ ){
			if (! validateEmail(addrs[t])) {
				reqFromObj.style.display = "block";

function updateMRU(i,altTxt) {
    var s = '' + i + '~' + unescape(altTxt);
    if (sMRUList != null && sMRUList != '') {
        var a = sMRUList.split('|');
        var n = a.length;
        if (n >= iMAX_MRU_LEN)
            n = iMAX_MRU_LEN - 1;
        for (j = 0; j < n; j++) {
			var aTmpArr=a[j].split('~');
            if (aTmpArr[0] != i)
                s += '|' + a[j];
            else if (n < a.length)
                n++;
        }
    }
    sMRUList = s;
    SmileyCtl.SetParameter(iPARAM_MRU, sMRUList);
}

function saveCustomSmiley(img, txt) {
	var sData=img+'~'+txt;

	for (i=0;i<aCustomParams.length;i++) {  var regData=SmileyCtl.GetParameter(aCustomParams[i]);
		 if (regData!="" && regData!=null && regData!=sData)	aSavedSmileys[aSavedSmileys.length]=regData;
	}
	for (i=0;i<aCustomParams.length;i++) {
		if (i<aSavedSmileys.length)	SmileyCtl.SetParameter(aCustomParams[i],aSavedSmileys[i]);
