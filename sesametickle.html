<!DOCTYPE html>
<html>
	<head>
		<title>Tickle Elmo - BrycesPix</title>
		<link rel="stylesheet" type="text/css" href="sesame.css">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</head>

	<body>
			<!--Navigation bar-->
			<div id="nav-placeholder">
				<p>Loading navbar...</p>
			</div>

			<script>
			$(function(){
			  $("#nav-placeholder").load("nav.html");
			});
			</script>
			<!--end of Navigation bar-->
		<h1>Tickle Elmo</h1>
		<h4>The sound for this game is currently missing, so the game plays on mute.</h4>
            <div align="center"><applet code="ctw.elmo.MuppetEngine.class" width="430" height="270" archive="/games/ssjava/elmo.jar">
<param name="countdown_size" value="120">
<param name="countdown_offset" value="0, -14">
<param name="countdown_font" value="Times New Roman">
<param name="countdown_rate" value="1000">
<param name="background_color" value="255, 255, 255">
<param name="startup_message" value="Please count with Elmo while he loads...">
<param name="message_loc" value="10 20">
<param name="num_silly_sounds" value="32">
</applet></div>
	</body>
</html>
